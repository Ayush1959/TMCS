          <label for="name">Name</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="father">Father's/Guardian's Name</label>
          <input type="text" name="father" class="form-control">
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="sex">Sex</label>
            <select class="form-control" name="sex">

              <option>Female</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="relegion">Relegion</label>
            <input type="text" name="relegion" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label for="caste">Caste</label>
            <input type="text" name="caste" class="form-control">

          <div class="form-group col-md-2">

          <div class="form-group col-md-2">
            <label for="bloodg">Blood Group</label>
            <select class="form-control" name="bloodg">
              <option selected>A+</option>
              <option>O+</option>
              <option>B+</option>
              <option>AB+</option>
              <option>A-</option>
              <option>B-</option>
              <option>O-</option>
              <option>AB-</option>

      </div>
