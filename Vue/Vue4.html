<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VUE 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
<div id="one">
  <button v-on:click='inc'>Inc</button>
  <p>{{ counter > 10 ? 'Greater than 10 - ' + counter : 'Smaller than 10 - '+ counter }}</p>
  <p v-on:mousemove="upd">Coordinates: {{x}} / {{y}}</p>
  </div>

  <script type="text/javascript">
    new Vue({
      el: '#one',
      data : {
        counter : 0,
        x: 0,
        y: 0
      },
      methods : {
        inc : function () {
            this.counter++;
        },
        upd : function (event) {
          this.x = event.clientX;
          this.y = event.clientY;

        }
      }
    })
  </script>
